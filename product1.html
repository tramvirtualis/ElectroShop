<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Pro - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            overflow-x: hidden;
            padding-top: 120px; /* Space for fixed header */
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .premium-header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .brand-logo:hover {
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.8));
            transform: scale(1.05);
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem 0;
        }

        .breadcrumb-premium {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 0.8rem 1rem;
            margin-bottom: 2rem;
        }

        .breadcrumb-item a {
            color: #00FFFF;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .breadcrumb-item a:hover {
            color: #00BFFF;
        }

        .breadcrumb-item.active {
            color: #e0e6ed;
        }

        /* Product Layout */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 992px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        /* Left: Product Image */
        .product-image-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
        }

        .product-image-large {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Right: Product Info */
        .product-info-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
        }

        .product-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .product-price-large {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .spec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .spec-item {
            background: rgba(0, 191, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 191, 255, 0.2);
        }

        .spec-label {
            color: #00FFFF;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .spec-value {
            color: #e0e6ed;
            font-size: 1rem;
        }

        /* Quantity and Add to Cart */
        .quantity-section {
            margin-bottom: 1.5rem;
        }

        .quantity-label {
            color: #00FFFF;
            font-weight: 600;
            margin-bottom: 1rem;
            display: block;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .qty-button {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 12px;
            background: rgba(0, 191, 255, 0.1);
            color: #00FFFF;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-button:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            transform: scale(1.1);
        }

        .qty-input {
            width: 80px;
            height: 45px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 12px;
            color: #e0e6ed;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: #0a0e27;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.5);
        }

        /* Description Section */
        .description-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .description-title {
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .description-text {
            color: #e0e6ed;
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Cart Popup */
        .cart-popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .cart-popup-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-popup {
            background: rgba(10, 14, 39, 0.98);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 191, 255, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .popup-title {
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: transparent;
            border: 2px solid rgba(255, 77, 77, 0.5);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: #ff6b6b;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            border-color: transparent;
        }

        .popup-product-info {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
        }

        .popup-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .popup-info {
            flex: 1;
        }

        .popup-product-name {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .popup-product-price {
            color: #00FFFF;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .popup-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .popup-qty-button {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 10px;
            background: rgba(0, 191, 255, 0.1);
            color: #00FFFF;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-qty-button:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        .popup-qty-input {
            width: 60px;
            height: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            color: #e0e6ed;
            font-size: 1rem;
            font-weight: 600;
        }

        .popup-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 191, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .total-label {
            color: #00FFFF;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-amount {
            color: #00FFFF;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .popup-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-view-cart {
            flex: 1;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            border: none;
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.4);
        }

        .btn-continue {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            color: #00FFFF;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background: rgba(0, 191, 255, 0.2);
        }

        .premium-footer {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 191, 255, 0.2);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<script>
    // Ensure popup functions are defined early to avoid inline onclick reference errors
    function closeCartPopup() {
        var overlay = document.getElementById('cartPopup');
        if (overlay) {
            overlay.classList.remove('active');
        }
    }
</script>
<!-- top script intentionally left empty: cart functions are defined in the main script at the end
     to avoid duplicate definitions and ensure consistent scoping. -->

<!-- Header -->
<header class="premium-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <a class="brand-logo" href="/">HomeTech</a>
            <a href="/" style="color: #00FFFF; text-decoration: none; font-weight: 600;">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>
</header>

<div class="container">
    
        <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="breadcrumb-premium">
        <ol class="breadcrumb mb-0" style="background: transparent; padding: 0; margin: 0;">
            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/products">Sản phẩm</a></li>
            <li class="breadcrumb-item active">Chi tiết</li>
            </ol>
        </nav>

    <!-- Product Layout: Image (Left) + Info (Right) -->
    <div class="product-container">
        <!-- Left: Product Image -->
        <div class="product-image-section">
                        
                        <img src="https://via.placeholder.com/500x500?text=No+Image"
                             alt="Smartphone Pro"
                 class="product-image-large">
        </div>

        <!-- Right: Product Info -->
        <div class="product-info-section">
            <h1 class="product-title">Smartphone Pro</h1>
            <div class="product-price-large">1,000 VNĐ</div>

            <!-- Specifications -->
            <div class="spec-grid">
                <div class="spec-item">
                    <div class="spec-label">Màu sắc</div>
                    <div class="spec-value">Black</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Kích thước</div>
                    <div class="spec-value">64</div>
                </div>
            </div>

            <!-- Quantity and Add to Cart -->
            <div class="quantity-section">
                <label class="quantity-label">Số lượng</label>
                <div class="quantity-controls">
                    <button class="qty-button" onclick="decreaseQuantity()">−</button>
                    <input type="number" class="qty-input" id="quantity" value="1" min="1" max="100">
                    <button class="qty-button" onclick="increaseQuantity()">+</button>
                </div>
                <button type="button" class="btn-add-to-cart" onclick="showCartPopup()">
                    <i class="fas fa-shopping-cart"></i>
                    Thêm vào giỏ hàng
                </button>
                    </div>
                </div>
            </div>

    <!-- Description Section -->
    <div class="description-section">
        <h2 class="description-title">Mô tả sản phẩm</h2>
        <div class="description-text">High-end smartphone with latest features</div>
                        </div>

                        </div>

<!-- Cart Popup -->
<div class="cart-popup-overlay" id="cartPopup">
    <div class="cart-popup">
        <div class="popup-header">
            <h3 class="popup-title">Thêm vào giỏ hàng</h3>
            <button class="close-btn" onclick="closeCartPopup()">
                <i class="fas fa-times"></i>
            </button>
                        </div>

        <div class="popup-product-info">
            
            <img src="https://via.placeholder.com/80x80?text=No+Image"
                 alt="Smartphone Pro"
                 class="popup-image">
            <div class="popup-info">
                <div class="popup-product-name">Smartphone Pro</div>
                <div class="popup-product-price" id="popupPrice">1,000 VNĐ</div>
            </div>
                        </div>

        <div class="popup-quantity">
            <label style="color: #00FFFF; font-weight: 600;">Số lượng:</label>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="popup-qty-button" onclick="decreasePopupQuantity()">−</button>
                <input type="number" class="popup-qty-input" id="popupQuantity" value="1" min="1" max="100">
                <button class="popup-qty-button" onclick="increasePopupQuantity()">+</button>
                            </div>
                        </div>

        <div class="popup-total">
            <span class="total-label">Tổng tiền:</span>
            <span class="total-amount" id="popupTotal">0 VNĐ</span>
                        </div>

        <div class="popup-actions">
            <button class="btn-view-cart" onclick="submitAddToCart()">
                <i class="fas fa-shopping-cart"></i> Xem giỏ hàng
            </button>
            <button class="btn-continue" onclick="closeCartPopup()">
                Tiếp tục mua
            </button>
                </div>
            </div>
        </div>

<!-- Hidden Add-To-Cart Form -->
<form id="addToCartForm" action="/cart/add" method="post" style="display:none;">
    <input type="hidden" name="productId" id="formProductId" value="1">
    <input type="hidden" name="quantity" id="formQuantity" value="1">
