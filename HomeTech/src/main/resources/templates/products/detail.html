<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.productName + ' - HomeTech'}">Product Detail - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            overflow-x: hidden;
            padding-top: 120px; /* Space for fixed header */
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .premium-header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .brand-logo:hover {
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.8));
            transform: scale(1.05);
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem 0;
        }

        .breadcrumb-premium {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 0.8rem 1rem;
            margin-bottom: 2rem;
        }

        .breadcrumb-item a {
            color: #00FFFF;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .breadcrumb-item a:hover {
            color: #00BFFF;
        }

        .breadcrumb-item.active {
            color: #e0e6ed;
        }

        /* Product Layout */
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 992px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        /* Left: Product Image */
        .product-image-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
        }

        .product-image-large {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Right: Product Info */
        .product-info-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
        }

        .product-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .product-price-large {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .spec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .spec-item {
            background: rgba(0, 191, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 191, 255, 0.2);
        }

        .spec-label {
            color: #00FFFF;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .spec-value {
            color: #e0e6ed;
            font-size: 1rem;
        }

        /* Quantity and Add to Cart */
        .quantity-section {
            margin-bottom: 1.5rem;
        }

        .quantity-label {
            color: #00FFFF;
            font-weight: 600;
            margin-bottom: 1rem;
            display: block;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .qty-button {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 12px;
            background: rgba(0, 191, 255, 0.1);
            color: #00FFFF;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-button:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            transform: scale(1.1);
        }

        .qty-input {
            width: 80px;
            height: 45px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 12px;
            color: #e0e6ed;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: #0a0e27;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.5);
        }

        /* Description Section */
        .description-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .description-title {
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .description-text {
            color: #e0e6ed;
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Cart Popup */
        .cart-popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .cart-popup-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-popup {
            background: rgba(10, 14, 39, 0.98);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 191, 255, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .popup-title {
            color: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: transparent;
            border: 2px solid rgba(255, 77, 77, 0.5);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: #ff6b6b;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            border-color: transparent;
        }

        .popup-product-info {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
        }

        .popup-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .popup-info {
            flex: 1;
        }

        .popup-product-name {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .popup-product-price {
            color: #00FFFF;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .popup-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .popup-qty-button {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 10px;
            background: rgba(0, 191, 255, 0.1);
            color: #00FFFF;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-qty-button:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        .popup-qty-input {
            width: 60px;
            height: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            color: #e0e6ed;
            font-size: 1rem;
            font-weight: 600;
        }

        .popup-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 191, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .total-label {
            color: #00FFFF;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .total-amount {
            color: #00FFFF;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .popup-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-add-cart {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.6);
            background: rgba(0, 255, 255, 0.12);
            color: #00FFFF;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add-cart:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.4);
        }

        .btn-view-cart {
            flex: 1;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            border: none;
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.4);
        }

        .btn-continue {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            color: #00FFFF;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background: rgba(0, 191, 255, 0.2);
        }

        .premium-footer {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 191, 255, 0.2);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
            color: #6c757d;
        }
    </style>
</head>

<script>
    // Ensure popup functions are defined early to avoid inline onclick reference errors
    function closeCartPopup() {
        var overlay = document.getElementById('cartPopup');
        if (overlay) {
            overlay.classList.remove('active');
        }
    }
</script>

<!-- Final guard: ensure global entry exists even if earlier code fails or loads late -->
<script>
(function(){
    try {
        if (!window.showCartPopup || typeof window.showCartPopup !== 'function') {
            window.showCartPopup = function(productIdOrData) {
                const popup = document.getElementById('cartPopup');
                if (!popup) { console.warn('#cartPopup not found (guard)'); return; }
                const nameEl = popup.querySelector('.popup-product-name');
                const totalEl = popup.querySelector('#popupTotal') || popup.querySelector('#total');
                if (nameEl) nameEl.textContent = (productIdOrData && productIdOrData.name) || nameEl.textContent || 'Product';
                const price = (productIdOrData && Number(productIdOrData.price)) || (typeof productPrice !== 'undefined' ? Number(productPrice) : 0) || 0;
                if (totalEl) totalEl.textContent = (price) + ' VNĐ';
                popup.classList.add('active');
            };
            console.log('showCartPopup guard attached');
        }

        // Guard for other inline handlers to prevent ReferenceError
        if (typeof window.handleViewCart !== 'function') {
            window.handleViewCart = function() {
                try {
                    // minimal add-to-cart then goto cart
                    const qty = parseInt(document.getElementById('popupQuantity')?.value || '1') || 1;
                    const id = document.getElementById('formProductId')?.value || null;
                    const name = document.querySelector('.popup-product-name')?.textContent || 'Product';
                    const priceText = (document.getElementById('popupPrice')?.textContent || '').replace(/[^\d.]/g,'');
                    const price = Number(priceText) || (typeof productPrice !== 'undefined' ? Number(productPrice) : 0) || 0;
                    const cart = JSON.parse(localStorage.getItem('hometech_cart') || '[]');
                    const ex = cart.find(i => String(i.id||'')===String(id||''))
                    if (ex) ex.quantity = (ex.quantity||0) + qty; else cart.push({id,name,price,quantity:qty});
                    localStorage.setItem('hometech_cart', JSON.stringify(cart));
                } catch(e) {}
                window.location.href = '/cart';
            };
        }
        if (typeof window.handleAddToCart !== 'function') {
            window.handleAddToCart = function() {
                try {
                    const qty = parseInt(document.getElementById('popupQuantity')?.value || '1') || 1;
                    const id = document.getElementById('formProductId')?.value || null;
                    const name = document.querySelector('.popup-product-name')?.textContent || 'Product';
                    const priceText = (document.getElementById('popupPrice')?.textContent || '').replace(/[^\d.]/g,'');
                    const price = Number(priceText) || (typeof productPrice !== 'undefined' ? Number(productPrice) : 0) || 0;
                    const cart = JSON.parse(localStorage.getItem('hometech_cart') || '[]');
                    const ex = cart.find(i => String(i.id||'')===String(id||''))
                    if (ex) ex.quantity = (ex.quantity||0) + qty; else cart.push({id,name,price,quantity:qty});
                    localStorage.setItem('hometech_cart', JSON.stringify(cart));
                } catch(e) {}
            };
        }
        if (typeof window.updatePopupTotal !== 'function') {
            window.updatePopupTotal = function(){
                try {
                    const qtyEl = document.getElementById('popupQuantity');
                    const priceEl = document.getElementById('popupPrice');
                    const quantity = parseInt(qtyEl ? qtyEl.value : '1') || 1;
                    const jsPrice = (typeof window.productPrice !== 'undefined') ? Number(window.productPrice) : 0;
                    const textPrice = priceEl ? Number((priceEl.textContent || '').replace(/[^\d.]/g, '')) : 0;
                    const basePrice = (isNaN(jsPrice) || jsPrice === 0) ? textPrice : jsPrice;
                    const total = (Number(basePrice) || 0) * quantity;
                    const totalEl = document.getElementById('popupTotal');
                    if (totalEl) totalEl.textContent = (total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")) + ' VNĐ';
                } catch(e) { /* no-op */ }
            }
        }
        if (typeof window.increasePopupQuantity !== 'function') {
            window.increasePopupQuantity = function(){
                const input = document.getElementById('popupQuantity');
                if (!input) return; let v = parseInt(input.value)||1; if (v<100) input.value = v+1; if (window.updatePopupTotal) window.updatePopupTotal();
            }
        }
        if (typeof window.decreasePopupQuantity !== 'function') {
            window.decreasePopupQuantity = function(){
                const input = document.getElementById('popupQuantity');
                if (!input) return; let v = parseInt(input.value)||1; if (v>1) input.value = v-1; if (window.updatePopupTotal) window.updatePopupTotal();
            }
        }
    } catch(e) { console.error('Guard attach failed', e); }
})();
</script>

            </button>
                </div>
            </div>
        </div>

<!-- Hidden Add-To-Cart Form -->
<form id="addToCartForm" th:action="@{/cart/add}" method="post" style="display:none;">
    <input type="hidden" name="productId" id="formProductId" th:value="${product.productID}">
    <input type="hidden" name="quantity" id="formQuantity" value="1">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">submit</button>
    
</form>

<!-- Footer -->
<footer class="premium-footer">
    <p style="margin: 0; font-size: 0.9rem;">© 2025 HomeTech. All rights reserved.</p>
</footer>

<script th:inline="javascript">
const productPrice = /*[[${product.price}]]*/ 0;

// Main quantity controls
function increaseQuantity() {
    const input = document.getElementById('quantity');
    let value = parseInt(input.value);
    if (value < 100) input.value = value + 1;
}

function decreaseQuantity() {
    const input = document.getElementById('quantity');
    let value = parseInt(input.value);
    if (value > 1) input.value = value - 1;
}

// Popup quantity controls
function increasePopupQuantity() {
    const input = document.getElementById('popupQuantity');
    let value = parseInt(input.value);
    if (value < 100) {
        input.value = value + 1;
        updatePopupTotal();
    }
}

function decreasePopupQuantity() {
    const input = document.getElementById('popupQuantity');
    let value = parseInt(input.value);
    if (value > 1) {
        input.value = value - 1;
        updatePopupTotal();
    }
}

function updatePopupTotal() {
    const qtyEl = document.getElementById('popupQuantity');
    const priceEl = document.getElementById('popupPrice');
    const quantity = parseInt(qtyEl ? qtyEl.value : '1') || 1;
    const jsPrice = (typeof productPrice !== 'undefined') ? Number(productPrice) : 0;
    const textPrice = priceEl ? Number((priceEl.textContent || '').replace(/[^\d.]/g, '')) : 0;
    const basePrice = (isNaN(jsPrice) || jsPrice === 0) ? textPrice : jsPrice;
    const total = (Number(basePrice) || 0) * quantity;
    const totalEl = document.getElementById('popupTotal');
    if (totalEl) totalEl.textContent = formatPrice(total) + ' VNĐ';
}

function formatPrice(price) {
    return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Popup functions
async function showCartPopup(productIdOrData) {
    try {
        // Default quantity from main selector if exists
        const mainQtyEl = document.getElementById('quantity');
        const quantity = mainQtyEl ? parseInt(mainQtyEl.value) || 1 : 1;

        // Resolve product data without relying on network where possible
        let productData = null;
        if (productIdOrData && typeof productIdOrData === 'object') {
            productData = productIdOrData;
        } else if (productIdOrData) {
            // Optional graceful fetch if an id is provided
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 5000);
                const res = await fetch(`/api/products/${productIdOrData}`, { signal: controller.signal, headers: { 'Accept': 'application/json' } });
                clearTimeout(timeout);
                if (res.ok) {
                    productData = await res.json();
                }
            } catch (e) {
                // Swallow network errors gracefully; we'll fallback to DOM/Thymeleaf data
                console.warn('Product fetch skipped/fallback:', e && e.message ? e.message : e);
            }
        }

        // DOM elements
        const overlayEl = document.getElementById('cartPopup');
        const nameEl = document.querySelector('.popup-product-name');
        const priceEl = document.getElementById('popupPrice');
        const imgEl = document.querySelector('.popup-image');
        const qtyEl = document.getElementById('popupQuantity');
        const totalEl = document.getElementById('popupTotal');
        const hiddenIdEl = document.getElementById('formProductId');

        // Current values as fallback
        const fallbackName = nameEl ? nameEl.textContent.trim() : '';
        const numericPrice = Number(typeof productPrice !== 'undefined' ? productPrice : 0) || 0;
        const existingTextPrice = Number(((priceEl && priceEl.textContent) ? priceEl.textContent : '').replace(/[^\d.]/g, '')) || 0;
        const fallbackImg = imgEl ? imgEl.getAttribute('src') : '';
        const fallbackId = hiddenIdEl ? hiddenIdEl.value : null;

        // Merge with productData if available
        const finalName = productData && productData.name ? productData.name : fallbackName;
        const finalPrice = (productData && typeof productData.price === 'number')
            ? productData.price
            : (numericPrice > 0 ? numericPrice : existingTextPrice);
        const finalImage = productData && productData.imageUrl ? productData.imageUrl : fallbackImg;
        const finalId = productData && productData.id ? productData.id : fallbackId;

        if (nameEl) nameEl.textContent = finalName;
        if (priceEl) priceEl.textContent = formatPrice(finalPrice) + ' VNĐ';
        if (imgEl && finalImage) imgEl.setAttribute('src', finalImage);
        if (hiddenIdEl && finalId) hiddenIdEl.value = finalId;

        if (qtyEl) qtyEl.value = quantity;
        if (totalEl) totalEl.textContent = formatPrice(finalPrice * quantity) + ' VNĐ';

        if (overlayEl) overlayEl.classList.add('active');
    } catch (err) {
        console.error('Error showing cart popup:', err);
    }
}

function closeCartPopup() {
    document.getElementById('cartPopup').classList.remove('active');
}

// Local cart storage helpers
function getLocalCart() {
    try {
        return JSON.parse(localStorage.getItem('hometech_cart')) || [];
    } catch (e) {
        return [];
    }
}

function setLocalCart(cart) {
    localStorage.setItem('hometech_cart', JSON.stringify(cart));
}

function getProductInfoFromPopup() {
    const idInput = document.getElementById('formProductId');
    const productId = idInput ? idInput.value : null;
    const nameEl = document.querySelector('.popup-product-name');
    const price = Number(productPrice || 0);
    const quantity = parseInt(document.getElementById('popupQuantity').value) || 1;
    const imgEl = document.querySelector('.popup-image');
    return {
        id: productId,
        name: nameEl ? nameEl.textContent.trim() : '',
        price: price,
        quantity: quantity,
        image: imgEl ? imgEl.getAttribute('src') : ''
    };
}

function addOrUpdateCartItem(item) {
    const cart = getLocalCart();
    const idx = cart.findIndex(ci => (ci.id || '') === (item.id || ''));
    if (idx >= 0) {
        cart[idx].quantity = (parseInt(cart[idx].quantity) || 0) + item.quantity;
    } else {
        cart.push(item);
    }
    setLocalCart(cart);
}

function handleAddToCart() {
    const item = getProductInfoFromPopup();
    addOrUpdateCartItem(item);
    updatePopupTotal();
}

function handleViewCart() {
    const item = getProductInfoFromPopup();
    addOrUpdateCartItem(item);
    window.location.href = '/cart';
}

// Initialize popup total on load
window.addEventListener('load', function() {
    updatePopupTotal();
});

// Update total when popup quantity changes
document.getElementById('popupQuantity').addEventListener('input', function() {
    updatePopupTotal();
});

// Expose functions globally for inline onclick handlers
window.showCartPopup = showCartPopup;
window.closeCartPopup = closeCartPopup;
window.increasePopupQuantity = increasePopupQuantity;
window.decreasePopupQuantity = decreasePopupQuantity;
window.handleAddToCart = handleAddToCart;
window.handleViewCart = handleViewCart;
window.updatePopupTotal = updatePopupTotal;
</script>

</body>
</html>
