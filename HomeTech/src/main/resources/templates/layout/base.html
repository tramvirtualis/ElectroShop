<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'HomeTech'}">HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Global Styles */
        .container {
            position: relative;
            z-index: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        /* Header Styles */
        .premium-header {
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .brand-logo:hover {
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.8));
            transform: scale(1.05);
        }

        /* Section Titles */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00BFFF, transparent);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        /* Cards */
        .card-premium {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            color: #e0e6ed;
            transition: all 0.4s ease;
        }

        .card-premium:hover {
            border-color: #00BFFF;
            box-shadow: 0 20px 60px rgba(0, 191, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .card-header-premium {
            background: rgba(0, 191, 255, 0.1);
            border-bottom: 1px solid rgba(0, 191, 255, 0.3);
            padding: 1rem;
            border-radius: 20px 20px 0 0;
        }

        /* Buttons */
        .btn-premium {
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            color: #00FFFF;
            background: rgba(0, 191, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-premium:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 191, 255, 0.5);
        }

        .btn-premium-outline {
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            color: #00FFFF;
            background: transparent;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-premium-outline:hover {
            background: rgba(0, 191, 255, 0.2);
            border-color: #00BFFF;
            color: #00FFFF;
        }

        .btn-danger-premium {
            border: 2px solid rgba(255, 77, 77, 0.5);
            color: #ff6b6b;
        }

        .btn-danger-premium:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            border-color: transparent;
        }

        /* Text Colors */
        .text-premium-primary {
            color: #00BFFF !important;
        }

        .text-premium-cyan {
            color: #00FFFF !important;
        }

        .text-premium-muted {
            color: #6c757d !important;
        }

        /* Footer */
        .premium-footer {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 191, 255, 0.2);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
            color: #6c757d;
        }

        /* Utility Classes */
        .badge-premium {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- üü¢ Header -->
<header class="premium-header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
            <a class="brand-logo" href="/" th:text="'HomeTech'">HomeTech</a>

            <div class="d-flex align-items-center gap-2">
                <a href="/" class="btn-premium-outline">
                    <i class="fas fa-home"></i> Trang ch·ªß
                </a>
                <a href="/products" class="btn-premium-outline">
                    <i class="fas fa-box"></i> S·∫£n ph·∫©m
                </a>
                <a href="/cart" class="btn-premium-outline">
                    <i class="fas fa-shopping-cart"></i> Gi·ªè h√†ng
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div th:replace="${content}">Content goes here</div>
</div>

<!-- Footer -->
<footer class="premium-footer">
    <p>¬© 2025 HomeTech. All rights reserved.</p>
</footer>

</body>
</html>
