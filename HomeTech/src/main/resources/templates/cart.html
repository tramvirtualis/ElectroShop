<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            overflow-x: hidden;
            padding-top: 120px; /* Space for fixed header */
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .page-header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }
        
        .page-content {
            padding-top: 20px;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
        }

        .cart-item:hover {
            border-color: #00BFFF;
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }

        .product-image-sm {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid rgba(0, 191, 255, 0.3);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: 1px solid rgba(0, 191, 255, 0.5);
            border-radius: 50%;
            background: rgba(0, 191, 255, 0.1);
            color: #00FFFF;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: rgba(0, 191, 255, 0.3);
            transform: scale(1.1);
        }

        .qty-input {
            width: 60px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            color: #e0e6ed;
            padding: 0.5rem;
        }

        .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00FFFF;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 25px;
            padding: 2rem;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-family: 'Orbitron', sans-serif;
            color: #00FFFF;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00FFFF;
            border-bottom: none;
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn-checkout:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.5);
        }

        .btn-back {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 5rem;
            color: rgba(0, 191, 255, 0.3);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="page-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="page-title">
                <i class="fas fa-shopping-cart"></i> My Cart
            </h1>
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<div class="page-content">
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <!-- Cart Items from DB -->
            <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
                <div class="empty-icon"><i class="fas fa-shopping-cart"></i></div>
                <h3 class="text-muted mb-3">Your cart is empty</h3>
                <a href="/" class="btn-back"><i class="fas fa-store"></i> Start Shopping</a>
            </div>

            <div class="cart-item" th:each="ci : ${cartItems}">
                <div class="d-flex align-items-center gap-3">
                    <img th:src="@{'/products/image/' + ${ci.product.productID}}" th:alt="${ci.product.productName}" class="product-image-sm">
                    <div class="flex-grow-1">
                        <h5 class="mb-1" th:text="${ci.product.productName}">Product</h5>
                        <p class="price mb-0" th:text="${#numbers.formatDecimal(ci.product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</p>
                    </div>
                    <div class="quantity-control">
                        <a th:href="@{'/cart/decrease/' + ${ci.cartItemId}}" class="qty-btn" aria-label="Decrease">-</a>
                        <input type="number" class="qty-input" th:value="${ci.quantity}" min="1" disabled>
                        <a th:href="@{'/cart/increase/' + ${ci.cartItemId}}" class="qty-btn" aria-label="Increase">+</a>
                    </div>
                    <div class="text-end" style="min-width: 150px;">
                        <p class="price mb-2" th:text="${#numbers.formatDecimal(ci.product.price * ci.quantity, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</p>
                        <a th:href="@{'/cart/remove/' + ${ci.cartItemId}}" class="btn btn-sm" style="color: #ff6b6b;">
                            <i class="fas fa-trash"></i> Remove
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="summary-card">
                <h3 class="summary-title">Order Summary</h3>
                
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                
                <div class="summary-row">
                    <span>Tax:</span>
                    <span th:text="${#numbers.formatDecimal(totalPrice * 0.10, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                </div>
                
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span th:text="${#numbers.formatDecimal(totalPrice * 1.10, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                </div>

                <button class="btn-checkout">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>

                <a href="/" class="btn btn-outline-light w-100 mt-2">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <!-- Empty Cart State (Hidden by default) -->
    <div class="empty-cart d-none">
        <div class="empty-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <h3 class="text-muted mb-3">Your cart is empty</h3>
        <a href="/" class="btn-back">
            <i class="fas fa-store"></i> Start Shopping
        </a>
    </div>
</div>

</div>

</body>
</html>
