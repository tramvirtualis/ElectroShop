<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            padding-top: 140px; /* Space for fixed header */
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .page-header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timeline {
            position: relative;
            padding-left: 3rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #00BFFF, #00FFFF);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s ease;
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .timeline-item:hover {
            border-color: #00BFFF;
            box-shadow: 0 15px 40px rgba(0, 191, 255, 0.3);
            transform: translateX(10px);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -3.5rem;
            top: 2rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            border: 3px solid #0a0e27;
        }

        .history-date {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #00FFFF;
            margin-bottom: 1rem;
        }

        .history-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .history-product {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 191, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 15px;
        }

        .history-product img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .history-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00FFFF;
            margin-top: 1rem;
            text-align: right;
        }

        .btn-back {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        .empty-history {
            text-align: center;
            padding: 5rem 2rem;
        }

        .empty-icon {
            font-size: 6rem;
            color: rgba(0, 191, 255, 0.3);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<div class="page-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="page-title">
                <i class="fas fa-history"></i> Purchase History
            </h1>
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="timeline">
        <!-- Dynamic Order History Items -->
        <a th:each="order : ${orders}" 
           th:href="@{'/orders/' + ${order.orderId}}"
           class="timeline-item">
            <div class="history-date">
                <i class="fas fa-calendar-alt"></i> 
                <span th:text="${#temporals.format(order.orderDate, 'MMMM dd, yyyy')}">September 15, 2025</span>
            </div>
            <h5 class="mb-3">Order #<span th:text="${order.orderId}">12341</span></h5>
            
            <div class="history-products" th:if="${order.orderItems != null and !order.orderItems.empty}">
                <div class="history-product" th:each="item : ${order.orderItems}">
                    <img th:src="@{'/products/image/' + ${item.product.productID}}" th:alt="${item.product.productName}">
                    <div class="mt-2">
                        <small style="font-weight: 600;" th:text="${item.product.productName}">Product Name</small>
                        <br>
                        <small class="text-muted">x<span th:text="${item.quantity}">1</span></small>
                    </div>
                </div>
            </div>
            
            <div class="history-total">
                Total: <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">54,980,000 ₫</span>
            </div>
            
            <div class="mt-3">
                <span class="badge bg-primary" th:text="${order.orderStatus}">Completed</span>
            </div>
        </a>
    </div>

    <!-- Empty State -->
    <div class="empty-history" th:if="${orders == null or orders.empty}">
        <div class="empty-icon">
            <i class="fas fa-history"></i>
        </div>
        <h3 class="text-muted mb-3">No purchase history</h3>
        <p class="text-muted mb-4">Your completed orders will appear here</p>
        <a href="/" class="btn-back">
            <i class="fas fa-store"></i> Start Shopping
        </a>
    </div>
</div>

</body>
</html>
