<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            padding: 2rem;
            padding-top: 140px; /* Space for fixed header */
        }
        
        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .order-id {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00FFFF;
        }

        .empty-orders {
            text-align: center;
            padding: 5rem 2rem;
        }

        .btn-back {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="page-title">
        <i class="fas fa-shopping-bag"></i> My Orders
    </h1>

    <!-- Debug: Show if orders variable exists -->
    <p style="color: #00FFFF;">DEBUG: Orders count = <span th:text="${orders != null ? orders.size() : 'NULL'}">0</span></p>

    <!-- Orders List -->
    <div th:if="${orders != null and !orders.empty}">
        <p style="color: #00FFFF;">DEBUG: Found <span th:text="${orders.size()}">0</span> orders</p>
        
        <div class="order-card" th:each="order : ${orders}">
            <div class="order-id">
                Order #<span th:text="${order.orderId}">12345</span>
                </div>
            <p>Status: <span th:text="${order.orderStatus}">Status</span></p>
            <p>Date: <span th:text="${order.orderDate}">Date</span></p>
            <p>Total: <span th:text="${order.totalPrice}">0</span> â‚«</p>
            <a th:href="@{'/orders/' + ${order.orderId}}" class="btn-back">View Details</a>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-orders" th:if="${orders == null or orders.empty}">
        <div style="font-size: 6rem; color: rgba(0, 191, 255, 0.3); margin-bottom: 2rem;">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <h3 style="color: #6c757d; margin-bottom: 1rem;">No orders yet</h3>
        <p style="color: #6c757d; margin-bottom: 2rem;">Start shopping to see your orders here</p>
        <a th:href="@{/}" class="btn-back">
            <i class="fas fa-store"></i> Start Shopping
        </a>
    </div>

    <div style="margin-top: 3rem;">
        <a th:href="@{/}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        </div>
    </div>

</body>
</html>
