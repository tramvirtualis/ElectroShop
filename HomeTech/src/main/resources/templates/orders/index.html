<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .page-header {
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1.5rem 0;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
        }

        .order-card:hover {
            border-color: #00BFFF;
            box-shadow: 0 15px 40px rgba(0, 191, 255, 0.3);
            transform: translateY(-5px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
        }

        .order-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #00FFFF;
        }

        .order-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-processing {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-shipped {
            background: rgba(0, 191, 255, 0.2);
            color: #00BFFF;
            border: 1px solid rgba(0, 191, 255, 0.5);
        }

        .status-delivered {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .order-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00FFFF;
        }

        .btn-view-detail {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid #00BFFF;
            color: #00FFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-view-detail:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .product-preview {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .product-preview img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        .empty-orders {
            text-align: center;
            padding: 5rem 2rem;
        }

        .empty-icon {
            font-size: 6rem;
            color: rgba(0, 191, 255, 0.3);
            margin-bottom: 2rem;
        }

        .btn-back {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="page-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="page-title">
                <i class="fas fa-shopping-bag"></i> My Orders
            </h1>
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<div class="container">
    <!-- Orders List -->
    <div th:if="${orders != null and !orders.empty}">
        <div class="order-card" th:each="order : ${orders}">
            <div class="order-header">
                <div>
                    <div class="order-id">Order #12345</div>
                    <div class="order-date">
                        <i class="fas fa-calendar-alt"></i> Oct 27, 2025
                    </div>
                </div>
                <div>
                    <span class="status-badge status-shipped">Shipped</span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h6 class="text-muted mb-2">Items:</h6>
                    <div class="product-preview">
                        <img src="/products/image/1" alt="Product">
                        <div>
                            <div style="font-weight: 600;">iPhone 15 Pro</div>
                            <small class="text-muted">Qty: 2</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <h6 class="text-muted mb-2">Total Amount:</h6>
                    <div class="order-total">54,980,000 â‚«</div>
                </div>
            </div>

            <div class="text-end">
                <a href="/orders/12345" class="btn-view-detail">
                    <i class="fas fa-eye"></i> View Details
                </a>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-orders" th:if="${orders == null or orders.empty}">
        <div class="empty-icon">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <h3 class="text-muted mb-3">No orders yet</h3>
        <p class="text-muted mb-4">Start shopping to see your orders here</p>
        <a href="/" class="btn-back">
            <i class="fas fa-store"></i> Start Shopping
        </a>
    </div>
</div>

</body>
</html>
