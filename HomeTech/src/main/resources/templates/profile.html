<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            padding-top: 140px; /* Space for fixed header */
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .page-header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1.5rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 25px;
            padding: 3rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #00FFFF;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .btn-upload {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #00FFFF;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            color: #e0e6ed;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #00BFFF;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
        }

        .form-control:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-action {
            padding: 0.8rem 2.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .btn-save {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border: 2px solid transparent;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .btn-back {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(0, 191, 255, 0.2);
        }

        .hidden {
            display: none;
        }
        
        .alert-success {
            background: rgba(0, 191, 255, 0.2);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="page-header">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="page-title">
                <i class="fas fa-user"></i> Personal Information
            </h1>
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="profile-card">
        
        
        <!-- Success Message -->
        <div th:if="${message}" class="alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" style="background: rgba(255, 77, 77, 0.2); border: 2px solid rgba(255, 77, 77, 0.5); color: #ff6b6b; padding: 1rem; border-radius: 15px; margin-bottom: 1.5rem; text-align: center;">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        
        <div class="avatar-container">
            <img th:src="${profile != null && profile.pictureUrl != null} ? ${profile.pictureUrl} : 'https://via.placeholder.com/150?text=U'" src="https://via.placeholder.com/150?text=U" alt="Avatar" class="avatar" id="avatarImg">
            <br>
            <label for="avatarUpload" class="btn-upload">
                <i class="fas fa-camera"></i> Change Photo
            </label>
            <input type="file" id="avatarUpload" name="picture" accept="image/*" class="hidden" form="profileForm">
        </div>

        <form id="profileForm" th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label"><i class="fas fa-signature"></i> Display Name</label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       name="name" 
                       th:value="${profile != null ? (profile.name != null and !#strings.isEmpty(profile.name) ? profile.name : (profile.fullName != null and !#strings.isEmpty(profile.fullName) ? profile.fullName : (profile.email != null ? #strings.substring(profile.email, 0, profile.email.indexOf('@')) : ''))) : ''}" 
                       placeholder="Enter your display name">
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" 
                       class="form-control" 
                       id="fullName" 
                       name="fullName" 
                       th:value="${profile != null ? profile.fullName : ''}" 
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       th:value="${profile != null ? profile.email : ''}" 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-phone"></i> Phone</label>
                <input type="tel" 
                       class="form-control" 
                       id="phone" 
                       name="phone" 
                       th:value="${profile != null ? profile.phone : ''}" 
                       placeholder="Enter your phone number">
            </div>

            <div class="action-buttons">
                <button type="button" class="btn-action btn-edit hidden" id="btnEdit" onclick="enableEditing()">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button type="submit" class="btn-action btn-save" id="btnSave">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function enableEditing() {
        // Enable all form fields
        document.getElementById('name').disabled = false;
        document.getElementById('fullName').disabled = false;
        document.getElementById('email').disabled = false;
        document.getElementById('phone').disabled = false;
        
        // Toggle buttons
        document.getElementById('btnEdit').classList.add('hidden');
        document.getElementById('btnSave').classList.remove('hidden');
    }

    // Avatar upload preview
    document.getElementById('avatarUpload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarImg').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
