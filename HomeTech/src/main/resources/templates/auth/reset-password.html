<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .reset-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 191, 255, 0.2);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 191, 255, 0.3);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .reset-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .form-label {
            color: #00FFFF;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            color: #e0e6ed;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #00BFFF;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            color: #fff;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.5);
        }

        .form-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 191, 255, 0.2);
        }

        .form-links a {
            color: #00FFFF;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }

        .form-links a:hover {
            color: #00BFFF;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .alert {
            border-radius: 15px;
            border: 2px solid;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.5);
            color: #00FFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-home:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 1rem;
            }
            
            .reset-card {
                padding: 2rem;
            }
            
            .reset-title {
                font-size: 2rem;
            }
            
            .back-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

<a href="/" class="back-home">
    <i class="fas fa-arrow-left"></i> Về trang chủ
</a>

<div class="reset-container">
    <div class="reset-card">
        <h1 class="reset-title">Đặt lại mật khẩu</h1>
        <p class="reset-subtitle">Tạo mật khẩu mới cho tài khoản của bạn</p>

        <div th:if="${successMessage}" class="alert alert-success text-center"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center"
             th:text="${errorMessage}"></div>

        <form th:action="@{/auth/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Mật khẩu mới
                </label>
                <input name="newPassword" type="password" class="form-control"
                       placeholder="Nhập mật khẩu mới" required>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Cập nhật mật khẩu
            </button>
        </form>

        <div class="form-links">
            <a th:href="@{/auth/login}">
                <i class="fas fa-arrow-left"></i> Trở lại đăng nhập
            </a>
        </div>
    </div>
</div>

</body>
</html>
