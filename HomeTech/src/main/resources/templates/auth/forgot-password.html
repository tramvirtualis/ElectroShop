<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - HomeTech</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-center text-primary mb-3">Quên mật khẩu</h4>

          <div th:if="${successMessage}" class="alert alert-success"
               th:text="${successMessage}"></div>
          <div th:if="${errorMessage}" class="alert alert-danger"
               th:text="${errorMessage}"></div>

          <form th:action="@{/auth/forgot-password}" method="post">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control"
                     placeholder="Nhập email đăng ký" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi yêu cầu</button>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/auth/login}" class="text-decoration-none">Trở lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
