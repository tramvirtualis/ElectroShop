<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản - HomeTech</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-3 text-primary fw-bold">Đăng ký tài khoản</h3>

                    <!-- Hiển thị thông báo -->
                    <div th:if="${successMessage}" class="alert alert-success"
                         th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger"
                         th:text="${errorMessage}"></div>

                    <form th:action="@{/auth/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input id="username" name="username" type="text" class="form-control"
                                   placeholder="Nhập tên đăng nhập" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control"
                                   placeholder="Nhập email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input id="password" name="password" type="password"
                                   class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/auth/login}" class="text-decoration-none">
                            Đã có tài khoản? Đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
