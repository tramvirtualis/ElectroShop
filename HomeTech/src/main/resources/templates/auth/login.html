<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ﾄ斉ハg nh蘯ｭp - HomeTech</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-primary fw-bold">ﾄ斉ハg nh蘯ｭp</h3>

                    <!-- 沐 Thﾃｴng bﾃ｡o -->
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        Sai tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc m蘯ｭt kh蘯ｩu!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        ﾄ斉ハg xu蘯･t thﾃnh cﾃｴng!
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success text-center"
                         th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger text-center"
                         th:text="${errorMessage}"></div>

                    <!-- 笨 Form ﾄ惰ハg nh蘯ｭp -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc Email</label>
                            <input id="username" name="username" type="text" class="form-control"
                                   placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">M蘯ｭt kh蘯ｩu</label>
                            <input id="password" name="password" type="password"
                                   class="form-control" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">ﾄ斉ハg nh蘯ｭp</button>
                    </form>

                    <!-- 沐 Liﾃｪn k蘯ｿt -->
                    <div class="text-center mt-3">
                        <a th:href="@{/auth/forgot-password}" class="text-decoration-none d-block mb-1">
                            Quﾃｪn m蘯ｭt kh蘯ｩu?
                        </a>
                        <a th:href="@{/auth/register}" class="text-decoration-none">
                            Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <strong>ﾄ斉ハg kﾃｽ ngay</strong>
                        </a>
                    </div>

                    <hr>

                    <!-- 沐ｵ Login Google -->
                    <div class="mt-3">
                        <a th:href="@{/auth/google}" class="btn btn-outline-danger w-100">
                            <i class="fab fa-google"></i> ﾄ斉ハg nh蘯ｭp b蘯ｱng Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
