<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'HomeTech'}">HomeTech</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; color: #007bff !important; }
        .card:hover { transform: translateY(-5px); transition: 0.2s; }
        .product-image { height: 200px; object-fit: cover; }
        .category-badge {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white; border-radius: 12px;
            padding: 6px 12px;
        }
    </style>
</head>

            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>

    </div>

                <img th:src="@{'/products/image/' + ${p.productID}}" class="card-img-top product-image" th:alt="${p.productName}">
                <div class="card-body text-center">
                    <h6 th:text="${p.productName}"></h6>

</html>
