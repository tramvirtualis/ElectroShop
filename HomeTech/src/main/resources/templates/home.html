<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'HomeTech'}">HomeTech</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Header Styles */
        .premium-header {
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .brand-logo:hover {
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.8));
            transform: scale(1.05);
        }

        .search-bar-container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 30px;
            color: #fff;
            padding: 0.6rem 1.2rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00BFFF;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-btn {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            border: none;
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            color: #0a0e27;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .user-info {
            color: #00FFFF;
            font-weight: 600;
            margin-right: 1rem;
        }

        .btn-premium {
            border: 1px solid rgba(0, 191, 255, 0.5);
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            color: #00FFFF;
            background: rgba(0, 191, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-premium:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .btn-quick-nav {
            border: 1px solid rgba(0, 191, 255, 0.5);
            border-radius: 20px;
            padding: 0.4rem 0.9rem;
            color: #00FFFF;
            background: rgba(0, 191, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            user-select: none;
            pointer-events: auto;
        }

        .btn-quick-nav:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .btn-logout {
            border-color: rgba(255, 77, 77, 0.5);
            color: #ff6b6b;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            border-color: transparent;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            padding-top: 2rem;
        }

        /* Section Titles */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00BFFF, transparent);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .category-pill {
            padding: 0.8rem 2rem;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 30px;
            color: #00FFFF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .category-pill:hover::before {
            left: 100%;
        }

        .category-pill:hover {
            transform: translateY(-5px);
            border-color: #00BFFF;
            background: rgba(0, 191, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }

        .category-pill.active {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            border-color: #00BFFF;
            color: #0a0e27;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
            transform: translateY(-3px) scale(1.05);
        }

        .category-pill.active::before {
            display: none;
        }

        /* Product Cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: fadeInUp 0.6s ease-out backwards;
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: #00BFFF;
            box-shadow: 0 20px 60px rgba(0, 191, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .product-image-container {
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.1), rgba(0, 255, 255, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.15);
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00FFFF;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .btn-view-detail {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid #00BFFF;
            border-radius: 50px;
            color: #00FFFF;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-view-detail:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 191, 255, 0.5);
        }

        /* Footer */
        .premium-footer {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 191, 255, 0.2);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
            color: #6c757d;
        }

        .premium-footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Quick Navigation Styles */
        .quick-nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }

            .category-pill {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .quick-nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn-quick-nav {
                width: 100%;
                justify-content: center;
            }

            .premium-header .d-flex {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- 🟢 Header -->
<header class="premium-header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
            <a class="brand-logo" href="/" th:text="'HomeTech'">HomeTech</a>

            <form class="d-flex me-auto ms-3 flex-grow-1" th:action="@{/search}" method="get" style="max-width: 500px;">
                <div class="search-bar-container">
                    <input class="form-control search-input" type="search" name="keyword" placeholder="Tìm kiếm sản phẩm..." required>
                    <button class="btn search-btn position-absolute" type="submit" style="right: 5px; top: 50%; transform: translateY(-50%);">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <div class="d-flex align-items-center gap-2">
                <span class="user-info" th:if="${currentUser != null}">
                    Xin chào, <span th:text="${currentUser}">User</span>
                </span>
                
                <!-- Quick Navigation Buttons -->
                <div class="quick-nav-buttons" th:if="${currentUser != null}">
                    <a href="/cart" class="btn btn-quick-nav" title="🛒 Giỏ hàng">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="d-none d-lg-inline">Giỏ hàng</span>
                    </a>
                    <a href="/orders/history" class="btn btn-quick-nav" title="⏱ Lịch sử">
                        <i class="fas fa-history"></i>
                        <span class="d-none d-lg-inline">Lịch sử</span>
                    </a>
                    <a href="/profile" class="btn btn-quick-nav" title="👤 Thông tin">
                        <i class="fas fa-user"></i>
                        <span class="d-none d-lg-inline">Thông tin</span>
                    </a>
                </div>
                
                <a th:if="${currentUser != null}" th:href="@{/auth/logout}" class="btn btn-premium btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Đăng xuất</span>
                </a>
                <a th:if="${currentUser == null}" th:href="@{/auth/login}" class="btn btn-premium">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </a>
            </div>
    </div>
</header>

<div class="container">

    <!-- 🟣 Danh mục -->
    <h2 class="section-title">Danh mục</h2>
    <div class="category-pills">
        <!-- Show All button -->
        <a href="/"
           class="category-pill"
           th:classappend="${activeCategoryId == null} ? 'active' : ''">
            <i class="fas fa-globe"></i> Tất cả
        </a>
        <!-- Category buttons -->
        <a th:each="c, iterStat : ${categories}"
           th:href="@{'/?category=' + ${c.categoryID}}"
           th:text="${c.categoryName}"
           class="category-pill"
           th:classappend="${activeCategoryId != null and c.categoryID == activeCategoryId} ? 'active' : ''"
           th:style="${iterStat.index % 2 == 0} ? 'animation-delay: ' + ${iterStat.index * 0.1} + 's' : 'animation-delay: ' + ${iterStat.index * 0.1} + 's'"></a>
    </div>

    <!-- 🔥 Sản phẩm bán chạy -->
    <h2 class="section-title" th:text="${pageTitle != null ? pageTitle : 'Sản phẩm bán chạy'}">Sản phẩm bán chạy</h2>
    <div class="product-grid">
        <a th:each="p, iterStat : ${topSelling}" 
           th:href="@{'/products/' + ${p.productID}}"
           class="product-card" 
           th:style="${iterStat.index} < 20 ? 'animation-delay: ' + ${iterStat.index * 0.1} + 's' : 'animation-delay: 2s'">
            <div class="product-image-container">
                <img th:src="@{'/products/image/' + ${p.productID}}" class="product-image" th:alt="${p.productName}">
            </div>
            <div class="product-info">
                <h6 class="product-name" th:text="${p.productName}"></h6>
                <p class="product-price" th:text="${p.price != null ? #numbers.formatCurrency(p.price).replace('$', '') + ' VNĐ' : '0 VNĐ'}"></p>
                <span class="btn-view-detail">
                    <i class="fas fa-eye"></i> Xem chi tiết
                </span>
            </div>
        </a>
    </div>

    <!-- 🆕 Sản phẩm mới -->
    <h2 class="section-title" th:if="${newProducts != null and !newProducts.isEmpty()}">Sản phẩm mới</h2>
    <div class="product-grid" th:if="${newProducts != null and !newProducts.isEmpty()}">
        <a th:each="p, iterStat : ${newProducts}" 
           th:href="@{'/products/' + ${p.productID}}"
           class="product-card" 
           th:style="${iterStat.index} < 20 ? 'animation-delay: ' + (${iterStat.index} + 10) * 0.1 + 's' : 'animation-delay: 2s'">
            <div class="product-image-container">
                <img th:src="@{'/products/image/' + ${p.productID}}" class="product-image" th:alt="${p.productName}">
            </div>
            <div class="product-info">
                <h6 class="product-name" th:text="${p.productName}"></h6>
                <p class="product-price" th:text="${p.price != null ? #numbers.formatDecimal(p.price, 1, 0, 2) + ' VNĐ' : '0 VNĐ'}"></p>
                <span class="btn-view-detail">
                    <i class="fas fa-eye"></i> Xem chi tiết
                </span>
            </div>
        </a>
    </div>
</div>

<!-- 🔵 Footer -->
<footer class="premium-footer">
    <p>© 2025 HomeTech. All rights reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add explicit click handlers for quick navigation buttons
    const cartBtn = document.querySelector('a[href="/cart"]');
    const historyBtn = document.querySelector('a[href="/orders/history"]');
    const profileBtn = document.querySelector('a[href="/profile"]');
    
    if (cartBtn) {
        cartBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Navigating to /cart');
            window.location.href = '/cart';
        });
    }
    
    if (historyBtn) {
        historyBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Navigating to /orders/history');
            window.location.href = '/orders/history';
        });
    }
    
    if (profileBtn) {
        profileBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Navigating to /profile');
            window.location.href = '/profile';
        });
    }
});
</script>

</body>
</html>
