<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'HomeTech'}">HomeTech</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <!-- Home Notification System -->
    <script th:src="@{/js/home-notifications.js}" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 191, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Toast notification animations */
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* Header Styles */
        .premium-header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 191, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 191, 255, 0.1);
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .brand-logo:hover {
            filter: drop-shadow(0 0 20px rgba(0, 191, 255, 0.8));
            transform: scale(1.05);
        }

        .search-bar-container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-bar-container .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 30px;
            color: #ffffff !important; /* Force bright text for visibility */
            -webkit-text-fill-color: #ffffff; /* Safari/Chromium */
            caret-color: #ffffff;
            padding: 0.6rem 1.2rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Placeholder and autofill colors to remain bright */
        .search-input::placeholder { color: rgba(255,255,255,0.8); }
        .search-input::-webkit-input-placeholder { color: rgba(255,255,255,0.8); }
        .search-input:-ms-input-placeholder { color: rgba(255,255,255,0.8); }
        .search-input::-ms-input-placeholder { color: rgba(255,255,255,0.8); }
        .search-input:-webkit-autofill,
        .search-input:-webkit-autofill:hover,
        .search-input:-webkit-autofill:focus {
            -webkit-text-fill-color: #ffffff !important;
            transition: background-color 9999s ease-in-out 0s;
            box-shadow: 0 0 0px 1000px rgba(255,255,255,0.05) inset;
        }

        .search-input:focus {
            outline: none;
            border-color: #00BFFF;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-btn {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            border: none;
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            color: #0a0e27;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .user-info {
            color: #00FFFF;
            font-weight: 600;
            margin-right: 1rem;
        }

        .btn-premium {
            border: 1px solid rgba(0, 191, 255, 0.5);
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            color: #00FFFF;
            background: rgba(0, 191, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-premium:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .btn-quick-nav {
            border: 1px solid rgba(0, 191, 255, 0.5);
            border-radius: 20px;
            padding: 0.4rem 0.9rem;
            color: #00FFFF;
            background: rgba(0, 191, 255, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            user-select: none;
            pointer-events: auto;
        }

        .btn-quick-nav:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        }

        .btn-logout {
            border-color: rgba(255, 77, 77, 0.5);
            color: #ff6b6b;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            border-color: transparent;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
            padding-top: 120px; /* Space for fixed header */
            min-height: calc(100vh - 120px);
        }

        /* Section Titles */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00BFFF, transparent);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .category-pill {
            padding: 0.8rem 2rem;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 30px;
            color: #00FFFF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .category-pill:hover::before {
            left: 100%;
        }

        .category-pill:hover {
            transform: translateY(-5px);
            border-color: #00BFFF;
            background: rgba(0, 191, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }

        .category-pill.active {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            border-color: #00BFFF;
            color: #0a0e27;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
            transform: translateY(-3px) scale(1.05);
        }

        .category-pill.active::before {
            display: none;
        }

        /* Product Cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: fadeInUp 0.6s ease-out backwards;
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: #00BFFF;
            box-shadow: 0 20px 60px rgba(0, 191, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .product-image-container {
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.1), rgba(0, 255, 255, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.15);
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00FFFF;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .btn-view-detail {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid #00BFFF;
            border-radius: 50px;
            color: #00FFFF;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-view-detail:hover {
            background: linear-gradient(135deg, #00BFFF 0%, #00FFFF 100%);
            color: #0a0e27;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 191, 255, 0.5);
        }

        /* Footer */
        .premium-footer {
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 191, 255, 0.2);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
            color: #6c757d;
        }

        .premium-footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Quick Navigation Styles */
        .quick-nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }

            .category-pill {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .quick-nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn-quick-nav {
                width: 100%;
                justify-content: center;
            }

            .premium-header .d-flex {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- 🟢 Header -->
<header class="premium-header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
            <a class="brand-logo" href="/" th:text="'HomeTech'">HomeTech</a>

            <form class="d-flex me-auto ms-3 flex-grow-1" th:action="@{/search}" method="get" style="max-width: 500px;">
                <div class="search-bar-container">
                    <input class="form-control search-input" type="search" name="keyword" placeholder="Tìm kiếm sản phẩm..." required>
                    <button class="btn search-btn position-absolute" type="submit" style="right: 5px; top: 50%; transform: translateY(-50%);">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
        </form>

            <div class="d-flex align-items-center gap-2">
                <!-- Notification bell -->
                <div style="position: relative;">
                    <button id="notifyBell" class="btn btn-quick-nav" title="Thông báo" type="button" 
                            onclick="(function(e){e.stopPropagation();var d=document.getElementById('notificationsDropdown');if(d.style.display==='none'||d.style.display===''){fetch('/api/notifications/unread').then(r=>r.json()).then(n=>{var l=document.getElementById('notificationsList');l.innerHTML='';if(!n||n.length===0){l.innerHTML='<div style=&quot;padding:0.6rem 0.4rem;color:#9fb3c8;&quot;>Bạn hiện không có thông báo mới.</div>';}else{n.forEach(function(notif){var item=document.createElement('div');item.style.cssText='padding:0.6rem 0.8rem;border-radius:6px;border-bottom:1px solid rgba(255,255,255,0.05);background:rgba(0,191,255,0.08);position:relative;padding-right:3rem;';var msgDiv=document.createElement('div');msgDiv.style.cssText='color:#e0e6ed;font-size:0.9rem;font-weight:600;';msgDiv.textContent=notif.message||'Thông báo';item.appendChild(msgDiv);var created=notif.createdAt;if(created){try{var dateDiv=document.createElement('div');dateDiv.style.cssText='color:#6c757d;font-size:0.75rem;margin-top:4px;';dateDiv.textContent=new Date(created).toLocaleString('vi-VN',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'});item.appendChild(dateDiv);}catch(err){}}var btn=document.createElement('button');btn.innerHTML='<i class=&quot;fas fa-check&quot;></i>';btn.style.cssText='position:absolute;right:0.5rem;top:50%;transform:translateY(-50%);background:transparent;border:1px solid rgba(0,191,255,0.5);color:#00FFFF;padding:0.3rem 0.6rem;border-radius:6px;font-size:0.75rem;cursor:pointer;transition:all 0.2s;';btn.onmouseover=function(){this.style.background='rgba(0,191,255,0.2)';};btn.onmouseout=function(){this.style.background='transparent';};btn.onclick=function(evt){evt.stopPropagation();fetch('/api/notifications/'+notif.id+'/read',{method:'POST'}).then(()=>{item.remove();fetch('/api/notifications/unread/count').then(r=>r.json()).then(d=>{var b=document.getElementById('notifyBadge');if(d.count>0){b.textContent=d.count;b.classList.remove('d-none');}else{b.classList.add('d-none');}if(document.getElementById('notificationsList').children.length===0){document.getElementById('notificationsList').innerHTML='<div style=&quot;padding:0.6rem 0.4rem;color:#9fb3c8;&quot;>Bạn hiện không có thông báo mới.</div>';}});}).catch(err=>console.error('Mark as read failed:',err));};item.appendChild(btn);l.appendChild(item);});}}).catch(err=>{console.error('Failed to load notifications:',err);document.getElementById('notificationsList').innerHTML='<div style=&quot;padding:0.6rem 0.4rem;color:#ff6b6b;&quot;>Lỗi: '+err.message+'</div>';});d.style.display='block';}else{d.style.display='none';}})(event);">
                        <i class="fas fa-bell"></i>
                        <span id="notifyBadge" class="d-none" style="position: absolute; top: 4px; right: 6px; background: #ff6b6b; color: #fff; font-size: 0.7rem; padding: 2px 6px; border-radius: 12px;">0</span>
                    </button>
                    <div id="notificationsDropdown" style="display:none; position: absolute; right: 0; top: 46px; width: 320px; max-height: 420px; overflow:auto; background: rgba(10,14,39,0.98); border:1px solid rgba(0,191,255,0.15); border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.5); z-index: 2000;">
                        <div style="padding:0.8rem 1rem; border-bottom:1px solid rgba(255,255,255,0.03); color:#00FFFF; font-weight:700;">Thông báo</div>
                        <div id="notificationsList" style="padding:0.6rem 0.8rem; color:#e0e6ed; font-size:0.95rem;">
                            <div style="padding:0.6rem 0.4rem; border-radius:6px;">Bạn hiện không có thông báo mới.</div>
                        </div>
                    </div>
                </div>
                <script>
                // Load notification count immediately
                fetch('/api/notifications/unread/count').then(r=>r.json()).then(d=>{
                    var b=document.getElementById('notifyBadge');
                    if(d.count>0){b.textContent=d.count;b.classList.remove('d-none');}
                }).catch(e=>console.error('Failed to load notification count:',e));
                // Close dropdown when clicking outside
                document.addEventListener('click',function(e){
                    var dd=document.getElementById('notificationsDropdown');
                    var bell=document.getElementById('notifyBell');
                    if(dd&&bell&&dd.style.display==='block'&&!dd.contains(e.target)&&!bell.contains(e.target)){
                        dd.style.display='none';
                    }
                });
                </script>
                <span class="user-info" th:if="${currentUser != null}">
                    Xin chào, <span th:text="${currentUserName != null ? currentUserName : currentUser}">User</span>
            </span>
                
                <!-- Quick Navigation Buttons -->
                <div class="quick-nav-buttons" th:if="${currentUser != null}">
                    <a th:href="@{/cart}" class="btn btn-quick-nav" title="🛒 Giỏ hàng">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="d-none d-lg-inline">Giỏ hàng</span>
                    </a>
                    <a th:href="@{/orders/index}" class="btn btn-quick-nav" title="📦 Đơn hàng">
                        <i class="fas fa-box"></i>
                        <span class="d-none d-lg-inline">Đơn hàng</span>
                    </a>
                    <a th:href="@{/orders/history}" class="btn btn-quick-nav" title="⏱ Lịch sử">
                        <i class="fas fa-history"></i>
                        <span class="d-none d-lg-inline">Lịch sử</span>
                    </a>
                    <a th:href="@{/profile}" class="btn btn-quick-nav" title="👤 Thông tin">
                        <i class="fas fa-user"></i>
                        <span class="d-none d-lg-inline">Thông tin</span>
                    </a>
                </div>
                
                <a th:if="${currentUser != null}" th:href="@{/auth/logout}" class="btn btn-premium btn-logout">
                    <i class="fas fa-sign-out-alt"></i> <span>Đăng xuất</span>
                </a>
                <a th:if="${currentUser == null}" th:href="@{/auth/login}" class="btn btn-premium">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </a>
        </div>
    </div>
</header>

<div class="main-container">
<div class="container">

    <!-- 🟣 Danh mục -->
    <h2 class="section-title">Danh mục</h2>
    <div class="category-pills">
        <!-- Show All button -->
        <a href="/"
           class="category-pill"
           th:classappend="${activeCategoryId == null} ? 'active' : ''">
            <i class="fas fa-globe"></i> Tất cả
        </a>
        <!-- Category buttons -->
        <a th:each="c, iterStat : ${categories}"
           th:href="@{'/?category=' + ${c.categoryID}}"
           th:text="${c.categoryName}"
           class="category-pill"
           th:classappend="${activeCategoryId != null and c.categoryID == activeCategoryId} ? 'active' : ''"
           th:style="${iterStat.index % 2 == 0} ? 'animation-delay: ' + ${iterStat.index * 0.1} + 's' : 'animation-delay: ' + ${iterStat.index * 0.1} + 's'"></a>
    </div>

    <!-- 🔥 Sản phẩm bán chạy -->
    <h2 class="section-title" th:text="${pageTitle != null ? pageTitle : 'Sản phẩm bán chạy'}">Sản phẩm bán chạy</h2>
    <div class="product-grid">
        <a th:each="p, iterStat : ${topSelling}" 
           th:href="@{'/products/' + ${p.productID}}"
           class="product-card" 
           th:style="${iterStat.index} < 20 ? 'animation-delay: ' + ${iterStat.index * 0.1} + 's' : 'animation-delay: 2s'">
            <div class="product-image-container">
                <img th:src="@{'/products/image/' + ${p.productID}}" class="product-image" th:alt="${p.productName}">
            </div>
            <div class="product-info">
                <h6 class="product-name" th:text="${p.productName}"></h6>
                <p class="product-price" th:text="${p.price != null ? #numbers.formatCurrency(p.price).replace('$', '') + ' VNĐ' : '0 VNĐ'}"></p>
                <span class="btn-view-detail">
                        <i class="fas fa-eye"></i> Xem chi tiết
                </span>
            </div>
                    </a>
    </div>

    <!-- 🆕 Sản phẩm mới -->
    <h2 class="section-title" th:if="${newProducts != null and !newProducts.isEmpty()}">Sản phẩm mới</h2>
    <div class="product-grid" th:if="${newProducts != null and !newProducts.isEmpty()}">
        <a th:each="p, iterStat : ${newProducts}" 
           th:href="@{'/products/' + ${p.productID}}"
           class="product-card" 
           th:style="${iterStat.index} < 20 ? 'animation-delay: ' + (${iterStat.index} + 10) * 0.1 + 's' : 'animation-delay: 2s'">
            <div class="product-image-container">
                <img th:src="@{'/products/image/' + ${p.productID}}" class="product-image" th:alt="${p.productName}">
            </div>
            <div class="product-info">
                <h6 class="product-name" th:text="${p.productName}"></h6>
                <p class="product-price" th:text="${p.price != null ? #numbers.formatDecimal(p.price, 1, 0, 2) + ' VNĐ' : '0 VNĐ'}"></p>
                <span class="btn-view-detail">
                        <i class="fas fa-eye"></i> Xem chi tiết
                </span>
            </div>
                    </a>
    </div>
</div>

<!-- 🔵 Footer -->
<footer class="premium-footer">
    <p>© 2025 HomeTech. All rights reserved.</p>
</footer>
</div>

<!-- Hidden Add-To-Cart Form -->
<form id="homeAddToCartForm" th:action="@{/cart/add}" method="post" style="display:none;">
    <input type="hidden" name="productId" id="homeCartProductId">
    <input type="hidden" name="quantity" id="homeCartQuantity" value="1">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

<!-- Toast Notification Styles -->
<style>
.toast-notification {
    position: fixed;
    top: 100px;
    right: 20px;
    background: rgba(0, 191, 255, 0.95);
    color: #0a0e27;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0, 191, 255, 0.5);
    z-index: 9999;
    animation: slideIn 0.3s ease-out;
    font-weight: 600;
}

@keyframes slideIn {
    from {
        transform: translateX(400px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Navigation buttons now use Thymeleaf th:href for proper server-side routing
    console.log('Home page loaded successfully');
});

// Cart functionality for home page - toast only
function showCartToast(productId, productName) {
    // Show toast notification
    const toast = document.createElement('div');
    toast.className = 'toast-notification';
    toast.innerHTML = `
        <i class="fas fa-check-circle"></i>
        Đã thêm "${productName}" vào giỏ hàng!
    `;
    document.body.appendChild(toast);

    // Remove toast after 3 seconds
    setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => {
            if (document.body.contains(toast)) {
                document.body.removeChild(toast);
            }
        }, 300);
    }, 3000);

    console.log(`Added product ${productId} to cart`);
}

// Expose only toast helper to global, avoid clashing with product popup API
window.showCartToast = showCartToast;

// Function to submit add to cart form
function submitAddToCart(productId, quantity = 1) {
    const form = document.getElementById('homeAddToCartForm');
    if (form) {
        document.getElementById('homeCartProductId').value = productId;
        document.getElementById('homeCartQuantity').value = quantity;
        form.submit();
    } else {
        console.error('Add to cart form not found');
    }
}

// ========================================
// NOTIFICATION SYSTEM - INLINE BACKUP
// ========================================

console.log('🔧 Preparing notification system (inline backup)...');

// Wait for DOM to be ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNotifications);
} else {
    initNotifications();
}

function initNotifications() {
    console.log('🚀 Initializing notification system...');
    
    // Helper to update unread count from database
    window.updateUnreadCount = async function() {
        console.log('🔢 (Inline) Updating unread count from DB...');
        try {
            const response = await fetch('/api/notifications/unread/count');
            if (response.ok) {
                const data = await response.json();
                console.log('📊 (Inline) Unread count:', data.count);
                window.setNotificationCount(data.count);
            }
        } catch (error) {
            console.error('❌ (Inline) Error getting unread count:', error);
        }
    };
    
    // Helper to load notifications from database
    window.loadNotificationsFromDB = async function() {
        console.log('📥 (Inline) Loading notifications from DB...');
        try {
            const response = await fetch('/api/notifications');
            if (!response.ok) {
                console.warn('⚠️ (Inline) Failed to load notifications');
                return;
            }
            const notifications = await response.json();
            console.log('📦 (Inline) Loaded notifications:', notifications.length);
            
            const list = document.getElementById('notificationsList');
            if (!list) return;
            list.innerHTML = '';
            
            if (notifications.length === 0) {
                list.innerHTML = '<div style="padding:0.6rem 0.4rem; color:#9fb3c8;">Bạn hiện không có thông báo mới.</div>';
                return;
            }
            
            notifications.forEach(notif => {
                const item = document.createElement('div');
                const isUnread = !(notif.read || notif.isRead);
                item.style.cssText = 'padding:0.6rem 0.4rem; border-radius:6px; border-bottom:1px solid rgba(255,255,255,0.05);' + 
                    (isUnread ? ' background:rgba(0,191,255,0.08); font-weight:600;' : '');
                item.innerHTML = '<div style="color:#e0e6ed; font-size:0.9rem;">' + notif.message + '</div>' +
                    '<div style="color:#6c757d; font-size:0.75rem; margin-top:4px;">' + new Date(notif.createdAt).toLocaleString('vi-VN') + '</div>';
                list.appendChild(item);
            });
        } catch (error) {
            console.error('❌ (Inline) Error loading notifications:', error);
        }
    };
    
    // Define toggleNotifications function
    window.toggleNotifications = function(event) {
        event && event.stopPropagation && event.stopPropagation();
        const dd = document.getElementById('notificationsDropdown');
        if (!dd) return;
        
        if (dd.style.display === 'none' || dd.style.display === '') {
            window.loadNotificationsFromDB();
            dd.style.display = 'block';
        } else {
            dd.style.display = 'none';
        }
    };
    
    window.setNotificationCount = function(n) {
        const badge = document.getElementById('notifyBadge');
        if (!badge) return;
        if (n > 0) {
            badge.textContent = n;
            badge.classList.remove('d-none');
        } else {
            badge.classList.add('d-none');
        }
    };
    
    window.addNotification = function(message) {
        console.log('🔔 addNotification (inline) called with:', message);
        const list = document.getElementById('notificationsList');
        if (!list) return;
        if (list.children.length === 1 && list.children[0].textContent.includes('không có thông báo')) {
            list.innerHTML = '';
        }
        const item = document.createElement('div');
        item.style.cssText = 'padding:0.6rem 0.4rem; border-radius:6px; border-bottom:1px solid rgba(255,255,255,0.05); background:rgba(0,191,255,0.08);';
        item.textContent = message;
        list.prepend(item);
        window.updateUnreadCount();
    };
    
    // Initialize WebSocket
    if (typeof SockJS !== 'undefined' && typeof Stomp !== 'undefined') {
        console.log('🔌 Connecting to WebSocket (inline)...');
        try {
            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);
            stompClient.connect({}, function() {
                console.log('✅ WebSocket connected (inline)!');
                stompClient.subscribe('/topic/notifications', function(message) {
                    console.log('📨 Received notification (inline):', message.body);
                    const notification = JSON.parse(message.body);
                    const msg = (notification && notification.message) ? notification.message : 'Bạn có thông báo mới!';
                    // Show toast
                    const toast = document.createElement('div');
                    toast.style.cssText = 'position:fixed; top:100px; right:20px; background:rgba(0,191,255,0.95); color:#0a0e27; padding:1rem 1.5rem; border-radius:10px; box-shadow:0 10px 40px rgba(0,191,255,0.5); z-index:9999; animation:slideIn 0.3s ease-out; font-weight:600;';
                    toast.innerHTML = '<i class="fas fa-bell"></i> ' + msg;
                    document.body.appendChild(toast);
                    setTimeout(() => { toast.style.animation = 'slideOut 0.3s ease-out'; setTimeout(() => document.body.removeChild(toast), 300); }, 4000);
                    window.addNotification(msg);
                });
            }, function(error) {
                console.error('❌ WebSocket error (inline):', error);
            });
        } catch (e) {
            console.error('❌ WebSocket init failed (inline):', e);
        }
    } else {
        console.error('❌ SockJS or Stomp not loaded!');
    }
    
    // Attach click handler to bell button
    const bellButton = document.getElementById('notifyBell');
    console.log('🔍 Looking for bell button...', bellButton);
    
    if (bellButton) {
        console.log('✅ Bell button found!');
        bellButton.addEventListener('click', function(event) {
            console.log('🔔 BELL CLICKED!');
            event.stopPropagation();
            window.toggleNotifications(event);
        });
        console.log('✅ Bell button click handler attached');
    } else {
        console.error('❌ Bell button not found!');
    }
    
    // Load initial unread count
    console.log('📊 (Inline) Loading initial unread count...');
    setTimeout(() => {
        window.updateUnreadCount();
    }, 100);
    
    // Add manual test function
    window.testBellClick = function() {
        console.log('🧪 Manual test: Simulating bell click...');
        const btn = document.getElementById('notifyBell');
        if (btn) {
            btn.click();
            console.log('✅ Click event triggered');
        } else {
            console.error('❌ Bell button not found');
        }
    };
    console.log('💡 TIP: Type window.testBellClick() in console to test the bell manually');
}

// Close dropdown when clicking outside
document.addEventListener('click', function(e) {
    const dd = document.getElementById('notificationsDropdown');
    const bell = document.getElementById('notifyBell');
    if (!dd || !bell) return;
    if (dd.style.display === 'block' && !dd.contains(e.target) && !bell.contains(e.target)) {
        dd.style.display = 'none';
    }
});
</script>

</body>
</html>
