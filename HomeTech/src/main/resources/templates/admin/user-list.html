<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-3">Danh sách người dùng</h2>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<table class="table table-bordered table-hover align-middle">
  <thead class="table-light">
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Email</th>
    <th>Trạng thái</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.fullName}"></td>
    <td th:text="${user.email}"></td>
    <td>
                <span th:text="${user.active ? 'Hoạt động' : 'Bị khóa'}"
                      th:classappend="${user.active} ? 'text-success' : 'text-danger'"></span>
    </td>
    <td>
      <form th:action="@{'/admin/users/update-status/' + ${user.id}}" method="post">
        <input type="hidden" name="active" th:value="${!user.active}">
        <button type="submit" class="btn btn-sm"
                th:classappend="${user.active} ? 'btn-danger' : 'btn-success'"
                th:text="${user.active} ? 'Khóa' : 'Kích hoạt'">
        </button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
