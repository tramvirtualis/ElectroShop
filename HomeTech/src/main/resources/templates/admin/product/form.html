<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mode}=='create' ? 'Tạo sản phẩm' : 'Sửa sản phẩm'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h3 th:text="${mode}=='create' ? 'Tạo sản phẩm' : 'Sửa sản phẩm'"></h3>
    <div class="card">
        <div class="card-body">
            <form th:action="${mode}=='create' ? @{/admin/products/create} : @{/admin/products/edit/{id}(id=${product.productID})}" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" name="productName" th:value="${product.productName}" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Giá</label>
                        <input type="number" step="0.01" class="form-control" name="price" th:value="${product.price}" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Danh mục</label>
                        <select class="form-select" name="categoryId">
                            <option th:value="" th:selected="${product.category == null}">-- Chưa chọn --</option>
                            <option th:each="c : ${categories}" th:value="${c.categoryID}"
                                    th:text="${c.categoryName}"
                                    th:selected="${product.category != null and product.category.categoryID == c.categoryID}"></option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Màu sắc</label>
                        <input type="text" class="form-control" name="color" th:value="${product.color}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Kích thước</label>
                        <input type="number" class="form-control" name="size" th:value="${product.size}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" name="status">
                            <option th:value="true" th:selected="${product.status}">Hiển thị</option>
                            <option th:value="false" th:selected="${!product.status}">Ẩn</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" name="description" rows="4" th:text="${product.description}"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ảnh (jpg/png)</label>
                        <input type="file" class="form-control" name="imageFile" accept="image/*">
                    </div>
                </div>

                <div class="mt-3 d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Lưu</button>
                    <a href="/admin/products" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
