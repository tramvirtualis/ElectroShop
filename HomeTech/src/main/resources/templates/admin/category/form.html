<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mode}=='create' ? 'Tạo danh mục' : 'Sửa danh mục'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h3 th:text="${mode}=='create' ? 'Tạo danh mục' : 'Sửa danh mục'"></h3>
    <div class="card">
        <div class="card-body">
            <form th:action="${mode}=='create' ? '/admin/categories/create' : '/admin/categories/edit/' + ${category.categoryID}" method="post">
                <div class="mb-3" th:if="${mode}=='create'">
                    <label class="form-label">ID</label>
                    <input type="number" class="form-control" name="categoryID" th:value="${category.categoryID}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên danh mục</label>
                    <input type="text" class="form-control" name="categoryName" th:value="${category.categoryName}" required>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Lưu</button>
                    <a href="/admin/categories" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
