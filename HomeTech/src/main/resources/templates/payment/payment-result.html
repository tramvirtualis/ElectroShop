<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả thanh toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card shadow p-5 text-center" style="max-width: 450px;">
  <h2 class="mb-3">Kết quả thanh toán</h2>

  <div th:if="${status == 'success'}">
    <div class="text-success fs-1 mb-3">✔</div>
    <h4>Thanh toán thành công!</h4>
    <p>Cảm ơn bạn đã sử dụng dịch vụ.</p>
  </div>

  <div th:if="${status == 'fail'}">
    <div class="text-danger fs-1 mb-3">✘</div>
    <h4>Thanh toán thất bại!</h4>
    <p>Vui lòng thử lại hoặc liên hệ hỗ trợ.</p>
  </div>

  <a href="/payment" class="btn btn-primary mt-3">Về trang thanh toán</a>
</div>
</body>
</html>
