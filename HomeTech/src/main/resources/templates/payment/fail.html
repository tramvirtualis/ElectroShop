<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán thất bại</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1f35 0%, #3a0d0d 100%);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      margin: auto;
      width: 400px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
    }
    .btn-retry {
      background: #ff4d4d;
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 25px;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .btn-retry:hover {
      background: #fff;
      color: #ff4d4d;
    }
    .crossmark {
      font-size: 80px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="crossmark">❌</div>
  <h2>Thanh toán thất bại!</h2>
  <p th:text="${message}">Giao dịch không thành công hoặc đã bị hủy.</p>
  <a href="/cart" class="btn btn-retry mt-3">Thử lại</a>
</div>
</body>
</html>
