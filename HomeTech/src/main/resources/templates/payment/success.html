<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f35 25%, #0f1419 100%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin: auto;
            width: 400px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }
        .btn-home {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            padding: 10px 25px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: #fff;
            color: #0a0e27;
        }
        .checkmark {
            font-size: 80px;
            color: #00ff88;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="checkmark">✔️</div>
    <h2>Thanh toán thành công!</h2>
    <p th:text="${message}">Đơn hàng của bạn đã được xác nhận.</p>
    <a href="/orders" class="btn btn-home mt-3">Xem đơn hàng</a>
</div>
</body>
</html>
